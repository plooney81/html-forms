<!-- for attribute on the label joins the input field with the same id  -->
<form>
    <fieldset>
        <legend>Personal Details</legend>
        <label for="firstName">First Name</label>
        <input type="text" name="firstName" id="firstName">
        <label for="lastName">Last Name</label>
        <input type="text" name="lastName" id="lastName">
    </fieldset>
    <fieldset>
        <legend>Contact Info</legend>
        <label for="address">Address</label>
        <input type="text" name="address" id="address">
        <label for="phone">Phone #</label>
        <input type="text" name="phone" id="phone" placeholder="867-5309">
    </fieldset>
    <fieldset>
        <legend>More</legend>
        <label for="comments">Comments</label>
        <textarea name="comments" id="comments" placeholder="Comments"></textarea>
    </fieldset>
    <fieldset>
        <!-- The name for radio button or CHECKBOXES in a group needs to be the same -->
        <legend>Cats or Dogs</legend>
        <label for="cats">Cats</label>
        <input type="checkbox" name="catsOrDogs" id="cats">
        <label for="dogs">Dogs</label>
        <input type="checkbox" name="catsOrDogs" id="dogs">
    </fieldset>

    <fieldset>
        <legend>Car Choice</legend>
        <label for="car">Select your car</label>
        <select name="car" id="car">
            <!-- Value attribute specifies the value to be sent to a server -->
            <option value="" selected disabled>Select a car</option>
            <option>Ferrari</option>
            <option>Lamborghini</option>
            <option>Tesla</option>
        </select>
    </fieldset>

    <input type="submit" value="Send It">
    <!-- <button type="submit">Send It</button> //does the same as above^ -->


    <button type="reset">Reset</button>
</form>
