<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <div>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" placeholder="John">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" placeholder="Doe">
            </div>
            <div>
                <label for="address">Billing Address:</label>
                <input type="text" id="address" placeholder="1234 Made Up Drive">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="john.doe@web.com">
            </div>

        </fieldset>
        <fieldset>
            <legend>Payment Information</legend>
            <div>
                <label for="cardNumb">Credit Card Number:</label>
                <input type="tel" id="cardNumb" placeholder="0000-0000-0000">

                <label for="exprDate">Expiration:</label>
                <input type="month" id="exprDate" placeholder="01-99">

                <label for="ccv">Security Code:</label>
                <input type="tel" id="ccv" placeholder="0000">
            </div>
        </fieldset>
       
    
        <input type="submit" value="Submit Order">
        <!-- <button type="submit">Send It</button> //does the same as above^ -->
        <button type="reset">Reset</button>
    </form>
</body>
</html>
